<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="header-top">
      <h1>Admin Dashboard</h1>
      <label>
        <input type="checkbox" id="theme-toggle">
        Dark Mode
      </label>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>Here is a summary of your site's activity.</p>

    <div class="info-container">
      <div class="info-box">
        <h3>Total Users</h3>
        <p class="stat">1,250</p>
      </div>
      <div class="info-box">
        <h3>Page Views</h3>
        <p class="stat">50,430</p>
      </div>
      <div class="info-box">
        <h3>New Signups</h3>
        <p class="stat">85</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Admin Panel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
